<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Индивидуальное домашнее задание</title>
  </head>
  <body>
	<div class="title" id="event">Ход игрока: X</div>

	<div class="statistic">
		<div id="winX">Побед X: 0</div>
		<div id="countGames">Всего игр: 0</div>
		<div id="winO">Побед O: 0</div>
	</div>

	<div class="game">
	  <div class="cell" N="1"></div>
	  <div class="cell" N="2"></div>
	  <div class="cell" N="3"></div>
	  <div class="cell" N="4"></div>
	  <div class="cell" N="5"></div>
	  <div class="cell" N="6"></div>
	  <div class="cell" N="7"></div>
	  <div class="cell" N="8"></div>
	  <div class="cell" N="9"></div>
	</div>
	<button id="reset">Новая игра</button>
	<script src="script.js"></script>
  </body>
</html>
